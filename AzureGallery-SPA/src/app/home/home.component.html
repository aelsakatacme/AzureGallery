<div class="container mt-5">

  <div class="flex space-between">
    <div class="form-group">
      <input #blop type="file" accept=".jpg,.jpeg,.png,.gif" [disabled]="uploadDisabled" />
      <input type="button" class="btn btn-success" (click)="uploadFile(blop)" value="Upload" [disabled]="uploadDisabled" />
      <i *ngIf="uploadDisabled" class="fa fa-spinner fa-spin ml-3 upload-spinner" aria-hidden="true"></i>
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-danger" (click)="deleteAllFiles()" value="Delete All Files" />
    </div>
  </div>
  <hr />
  <!-- images list -->
  <div class="cards flex space-between">
    <div class="card" *ngFor="let img of images;index as i">
      <div class="card-wrapper">
        <img [src]="img" class="card-img" width="250" height="250" />
        <ul class="list-inline card-icons animate text-center">
          <li class="list-inline-item"><button class="button btn btn-info" (click)="downloadFile(img)" [disabled]="downloadDisabled"><i class="fa fa-download"></i></button></li>
          <li class="list-inline-item"><button class="button btn btn-danger" (click)="deleteFile(img)" [disabled]="removeDisabled"><i class="fa fa-remove"></i></button></li>
        </ul>
      </div>
    </div>
  </div>

</div>
